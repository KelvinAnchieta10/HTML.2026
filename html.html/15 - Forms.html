<form action="" method="get" enctype="multipart/form-data">

    <h1>Digite o seu endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Número:
        <input type="number" name="numero" autocomplete="number">
    </label>

    <label>
        Email:
        <input type="email" name="email" autocomplete="email">
    </label>
    <label>
        Foto:
        <input type="file" name="arquivo" autocomplete="file">
    </label>

    <button type="reset">Resert</button>
    <button type="submit">Enviar dados</button>

</form>
